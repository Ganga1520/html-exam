<!DOCTYPE html>
<html>
<head>
<title>CITM Application Form</title>
</head>
<body bgcolor="#00FFFF">
<h1 align="center">CITM APPLICATION FORM</h1>
<form>
<p>
<label>Full Name:</label>
<input type="text" name="fullname" size="30">
</p>
<p>
<label>Address:</label>
<textarea name="address" rows="4" cols="30"></textarea>
</p>
<p>
<label>Island:</label>
<input type="text" name="island" size="20">
</p>
<p>
<label>Gender:</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
</p>
<p>
<label>Contact No:</label>
<input type="text" name="contact_no" size="15">
</p>
<p>
<label>Course Name:</label>
<select name="course_name">
<option value="">Select Course Name</option>
<option value="course1">Course 1</option>
<option value="course2">Course 2</option>
<option value="course3">Course 3</option>
</select>
</p>
<p>
<input type="checkbox" name="terms"> I have accepted Terms and Conditions
</p>
<p align="center">
<input type="submit" value="Submit">
</p>
</form>
</body>
</html>
